version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pokedex-db
    environment:
      POSTGRES_USER: pokedex
      POSTGRES_PASSWORD: pokedex123
      POSTGRES_DB: pokedex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

